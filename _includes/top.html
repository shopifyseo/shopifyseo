<div class="bg-neutral-50 py-2">
    <div class="max-w-7xl mx-auto px-4 flex justify-between">
        <div class="space-x-2">
            {% include social.html %}
        </div>
        <div class="text-neutral-500 relative" x-data="{show:false}">
            <div class="space-x-1">
                <i class="fas fa-globe"></i>
                <span class="hover:text-primary-500"
                      @click="show=!show">{{ site.language }}</span>
                <i :class="show ? 'fas fa-caret-up' : 'fas fa-caret-down'"></i>
            </div>
            <div class="bg-white absolute left-auto right-0 z-50 block py-2 px-4 shadow-lg rounded w-max space-y-1"
                 x-show="show" x-transition @click.away="show = false">
                {% for lang in site.data.languages %}
                <a class="block" href="{{ lang.url }}">{{ lang.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
