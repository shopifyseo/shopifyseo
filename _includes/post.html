<div class="rounded-md border border-neutral-200 hover:shadow-sm">
    {% if post.cover %}
    <img class="w-full rounded-t-md" src="{{ post.cover }}">
    {% else %}
    <img class="rounded-t-lg" alt="" src="/images/cover_2_placeholder.svg">
    {% endif %}
    <div class="p-4">
        <div class="text-lg"><a href="{{ post.url }}">{{ post.title}}</a></div>
        <div class="py-4 text-neutral-400">{{ post.summary }}
        </div>
        <div class="text-neutral-500">{{ post.date | date: "%b %d, %Y" }}</div>
    </div>
</div>
