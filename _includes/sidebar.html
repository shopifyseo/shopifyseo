<div class="border-t border-neutral-200">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid md:grid-cols-3 gap-4">
            <div>
                <a href="{{ '/' | relative_url }}"><img src="/images/logo.svg" class="w-32"/></a>
                <div class="text-sm text-neutral-500 mt-2 md:w-4/5">
                    {{ site.description }}
                </div>
            </div>
            <div class="col-span-2 md:flex justify-between space-y-4 md:space-y-0">
                {% for menu in site.data.sidebar %}
                <div>
                    <h3 class="text-lg">{{ menu.title }}</h3>
                    <div class="grid">
                        {% for link in menu.links %}
                        <a href="{{ link.url }}">{{ link.title}}</a>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
